<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-4">

  <a href="index.html">⬅ Voltar</a>

  <div class="card mt-3">
    <img src="imagens/bolo-chocolate.jpg" class="card-img-top" alt="">
    <div class="card-body">

      <h2 id="nomeProduto">Bolo de Chocolate</h2>
      <p>Bolo artesanal feito sob encomenda.</p>

      <!-- Quantidade -->
      <label class="mt-2">Quantidade</label>
      <input type="number" id="quantidade" class="form-control" min="1" value="1">

      <!-- Cobertura -->
      <label class="mt-3">Cobertura</label>
      <select id="cobertura" class="form-select">
        <option>Chocolate</option>
        <option>Brigadeiro</option>
        <option>Ganache</option>
      </select>

      <!-- Tamanho -->
      <label class="mt-3">Tamanho</label>
      <select id="tamanho" class="form-select">
        <option>Pequeno</option>
        <option>Médio</option>
        <option>Grande</option>
      </select>

      <button class="btn btn-success w-100 mt-4" onclick="adicionarPedido()">
        Adicionar ao pedido
      </button>

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
